<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  
</head>
<body>
  ...
  <button id="change-titre" onclick="myFunction()"> Change Titre </button>
  <button id="add-data" onclick="addData()"> Ajoute </button>
  <button id="remove-data" onclick="removeData()"> Enleve </button>
  <canvas id="bar-chart-grouped" width="800" height="450"></canvas>
  <script >

  label = ["ca", "marche", "tres", "bien"];
  data = {
      labels: ["1900", "1950", "1999", "2050"],
      datasets: [
        {
          label: "Africa",
          backgroundColor: "#3e95cd",
          data: [133,221,783,2478]
        }, {
          label: "Europe",
          backgroundColor: "#8e5ea2",
          data: [408,547,675,734]
        }
      ]
    };                  

  chart = new Chart(document.getElementById("bar-chart-grouped"), {
    type: 'bar',
    data: {
      labels: ["1900", "1950", "1999", "2050"],
      datasets: [
        {
          label: "Africa",
          backgroundColor: "#3e95cd",
          data: [133,221,783,2478]
        }, {
          label: "Europe",
          backgroundColor: "#8e5ea2",
          data: [408,547,675,734]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Population growth (millions)'
      }
    }
});

  function myFunction(){
    chart.options.title.text = 'new title';
    chart.update();
  }

  function addData() {
    elem = 30;
    chart.data.labels.push(label);
    chart.data.datasets.forEach((dataset) => {
     dataset.data.push(elem);
  });
    chart.update();
}

function removeData() {
    chart.data.labels.pop();
    chart.data.datasets.forEach((dataset) => {
        dataset.data.pop();
    });
    chart.update();
}

  </script>
